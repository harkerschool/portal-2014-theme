<script id="tile-tmpl" type="x-tmpl-mustache">
    <div class="tile-controls" style="background-color:{{color}}">
        <i class="fa fa-reorder"></i>
        <i class="fa fa-info-circle" title="{{description}}"></i>
        <a class="tile-link" href="{{url}}" title="{{description}}" target="{{target}}">
            <i class="fa {{icon}}"></i>
            <span class="tile-label">{{label}}</span>
        </a>
    </div>
    <div class="tile-content"></div>
</script>
